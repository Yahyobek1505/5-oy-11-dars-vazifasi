<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-info">
  <div class="container mt-5  w-50" >
    <h2 class="text-center">Login page</h2>
    <form id="form" class="border p-2">
      <div class="mb-3">
        <label for="username" class="form-label">Enter name</label>
        <input type="text" class="form-control" id="username" rows="3" placeholder="Enter name"></input>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Enter password</label>
        <input type="password" class="form-control" id="password" rows="3"></input>
      </div>
      <button class="btn btn-success col-3">Login</button> <a href="../index.html">Back to registr</a>
    </form>
  
  </div>
</body>
</html>
